<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Epic Academy
  </title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
  <meta content="noindex, nofollow" name="robots"/>
 </head>
 <body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
   <a class="navbar-brand" href="#">
    Epic Academy
   </a>
   <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbarNav" data-toggle="collapse" type="button">
    <span class="navbar-toggler-icon">
    </span>
   </button>
   <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
     <li class="nav-item active">
      <a class="nav-link" href="#">
       Home
      </a>
     </li>
     <li class="nav-item">
      <a class="nav-link" href="#">
       About
      </a>
     </li>
     <li class="nav-item">
      <a class="nav-link" href="coarse.html">
       Courses
      </a>
     </li>
     <li class="nav-item">
      <a class="nav-link" href="#">
       Contact
      </a>
     </li>
     <li class="nav-item">
      <a class="nav-link" href="#">
       Sign Up
      </a>
     </li>
    </ul>
   </div>
  </nav>
  <!-- Hero Section -->
  <section class="text-center" id="hero">
   <h1>
    Welcome to Epic Academy
   </h1>
   <p>
    Your path to success starts here.
   </p>
  </section>
  <!-- Sign Up Section -->
  <section class="container mt-5" id="signup">
   <div class="row justify-content-center">
    <div class="col-md-6">
     <h2>
      Sign Up
     </h2>
     <form id="signupForm">
      <div class="form-group">
       <label for="name">
        Name:
       </label>
       <input class="form-control" id="name" placeholder="Enter your name" required="" type="text"/>
      </div>
      <div class="form-group">
       <label for="email">
        Email:
       </label>
       <input class="form-control" id="email" placeholder="Enter your email" required="" type="email"/>
      </div>
      <div class="form-group">
       <label for="password">
        Password:
       </label>
       <input class="form-control" id="password" placeholder="Enter your password" required="" type="password"/>
      </div>
      <button class="btn btn-primary w-100" type="submit">
       Sign Up
      </button>
     </form>
    </div>
   </div>
  </section>
  <!-- Bootstrap & jQuery JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
  </script>
 </body>
</html>
